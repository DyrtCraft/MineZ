name: MineZ
version: Development Build 030 (Implementing DyrtCraftMineZ version Snapshot 1.0.2)
website: http://dyrtcraft.pl/
author: TheMolkaPL
load: STARTUP
softdepend: [DyrtCraftXP]
prefix: MineZ
description: Plugin stworzony specjalnie dla DyrtCraft Network!

main: pl.themolka.minez.MineZ
# WAZNE! NIE DOTYKAC!

commands:
    minez:
        description: MineZ
        aliases: [mz, dayz, dz]
        usage: /minez <pomoc|sklep|spawn>
# DyrtCraftMineZ
    dolacz:
        description: Rozpocznij rozgrywke na MineZ
        aliases: [start, join, wejdz, graj, grac]
        usage: /dolacz <nazwa mapy>
    mapa:
        description: Nazwa mapy na której sie obecnie znajdujesz
        aliases: [map]
        usage: /mapa
    regulamin:
        description: Regulamin serwera MineZ
        aliases: [reg, rules]
        usage: /regulamin
    sklep:
        description: Sklep dla rangi VIP
        aliases: [shop, sk]
        usage: /sklep
        permission: minez.vip
    vip:
        description: Informacje o randze VIP
        aliases: [rangi, ranga, rank, ranks, svip]
        usage: /vip
    zabij:
        description: Zabij sie i wróc na spawn
        aliases: [kill, dead, death, suicide]
        usage: /zabij